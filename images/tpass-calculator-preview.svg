<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Decorative circles -->
  <circle cx="1050" cy="150" r="100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <circle cx="1150" cy="200" r="150" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <circle cx="1100" cy="450" r="75" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Main content -->
  <text x="100" y="200" font-family="Microsoft JhengHei, Arial, sans-serif" font-size="72" font-weight="900" fill="white" text-shadow="0 4px 8px rgba(0,0,0,0.3)">TPASS</text>
  <text x="100" y="280" font-family="Microsoft JhengHei, Arial, sans-serif" font-size="72" font-weight="900" fill="white" text-shadow="0 4px 8px rgba(0,0,0,0.3)">回饋計算機</text>
  
  <!-- Subtitle -->
  <text x="100" y="340" font-family="Microsoft JhengHei, Arial, sans-serif" font-size="32" font-weight="400" fill="rgba(255,255,255,0.9)" text-shadow="0 2px 4px rgba(0,0,0,0.3)">比較三種方案，找出最划算選擇</text>
  
  <!-- Features -->
  <g transform="translate(100, 400)">
    <!-- Feature 1 -->
    <circle cx="12" cy="12" r="12" fill="rgba(255,255,255,0.2)"/>
    <text x="8" y="17" font-family="Arial" font-size="14" fill="white">💰</text>
    <text x="40" y="17" font-family="Microsoft JhengHei, Arial, sans-serif" font-size="20" font-weight="500" fill="rgba(255,255,255,0.95)">TPASS 1.0 &amp; 2.0</text>
    
    <!-- Feature 2 -->
    <circle cx="252" cy="12" r="12" fill="rgba(255,255,255,0.2)"/>
    <text x="248" y="17" font-family="Arial" font-size="14" fill="white">🚇</text>
    <text x="280" y="17" font-family="Microsoft JhengHei, Arial, sans-serif" font-size="20" font-weight="500" fill="rgba(255,255,255,0.95)">捷運常客優惠</text>
    
    <!-- Feature 3 -->
    <circle cx="472" cy="12" r="12" fill="rgba(255,255,255,0.2)"/>
    <text x="468" y="17" font-family="Arial" font-size="14" fill="white">📊</text>
    <text x="500" y="17" font-family="Microsoft JhengHei, Arial, sans-serif" font-size="20" font-weight="500" fill="rgba(255,255,255,0.95)">智慧推薦</text>
  </g>
  
  <!-- URL -->
  <text x="100" y="520" font-family="Microsoft JhengHei, Arial, sans-serif" font-size="24" font-weight="500" fill="rgba(255,255,255,0.8)" text-shadow="0 2px 4px rgba(0,0,0,0.3)">sryku2000.github.io/tools</text>
</svg>
